<!DOCTYPE html>
<html>
<head>
	<title>CP Check Solution</title>
	<link rel="stylesheet" type="text/css" href="CheckSolution.css">
</head>
<body>
<h1>
	The Great 
	<br>
	<span id="colorDisplay">CP Window</span> 
	<br>
	MFG Check
</h1>

<div id="stripe">
<!-- 	<p>window series</p> -->
	<button onclick="reset()">Reset</button>
	<span id="message"></span>
	<span>Window Series</span>
	<button class="mode selected">Vista</button>
	<button class="mode">Vista Plus</button>
</div>

<div>

    <th>Width</th>
    <th>Height</th>
    <th>Result</th>
    <th>Note</th>
    <th></th>
  </tr>
  
  <tr>
    <td>PW</td>
    <td><input type="number" id="PW_w" placeholder=" 12" value="" style="font-size: 24px; width: 72px;"></td>
    <td><input type="number" id="PW_h" autocomplete="off" class="Calc_input" placeholder=" 12" value="" style="font-size: 24px; width: 72px;"></td>
    <td id="PW_result"></td>
    <td id="PW_note"></td>
    <td><button id="PW_btn" onclick="getPW_Result()">Click here!</button></td>
  </tr>
  
  <tr>
    <td>SH</td>
    <td><input type="number" id="SH_w" autocomplete="off" class="Calc_input" placeholder=" 12" value="" style="font-size: 24px; width: 72px;"></td>

    <td><input type="number" id="CA_h" autocomplete="off" class="Calc_input" placeholder=" 12" value="" style="font-size: 24px; width: 72px;"></td>
    <td id="CA_result"></td>
    <td id="CA_note"></td>
    <td><button id="CA_btn" onclick="getVP_CA_Result()">Click here!</button></td>

</div>


<script type="text/javascript" src="CheckSolution.js"></script>

</html>
